

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      margin: 2rem auto;
      max-width: 800px;
      padding: 1rem;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #343a40;
      text-align: center;
    }

    .categories {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }

    .categories button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .categories button:hover {
      background-color: #0056b3;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .menu-item {
      background: #f8f9fa;
      border: 1px solid #e0e0e0;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
    }

    .menu-item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .menu-item h3 {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }

    .menu-item p {
      color: #6c757d;
      margin: 0.5rem 0;
    }

    .menu-item span {
      display: block;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>University Cafeteria Menu</h1>
  </header>

  <div class="container">
    <h2>Menu</h2>
    <div class="categories">
      <button onclick="filterMenu('all')">All</button>
      <button onclick="filterMenu('breakfast')">Breakfast</button>
      <button onclick="filterMenu('lunch')">Lunch</button>
      <button onclick="filterMenu('drinks')">Drinks</button>
    </div>
    <div class="menu-items" id="menuItems">
      <!-- Menu items will be displayed here dynamically -->
    </div>
  </div>

  <script>
    // Sample data for categories and menu items
    const menu = [
      { id: 1, name: "Pancakes", category: "breakfast", description: "Fluffy pancakes with syrup.", price: "$5", image: "https://via.placeholder.com/200" },
      { id: 2, name: "Coffee", category: "drinks", description: "Freshly brewed coffee.", price: "$2", image: "https://via.placeholder.com/200" },
      { id: 3, name: "Burger", category: "lunch", description: "Juicy beef burger with fries.", price: "$8", image: "https://via.placeholder.com/200" },
      { id: 4, name: "Orange Juice", category: "drinks", description: "Freshly squeezed orange juice.", price: "$3", image: "https://via.placeholder.com/200" },
      { id: 5, name: "Omelette", category: "breakfast", description: "Cheese omelette with toast.", price: "$6", image: "https://via.placeholder.com/200" },
    ];

    // Function to display menu items
    function displayMenu(items) {
      const menuItemsContainer = document.getElementById("menuItems");
      menuItemsContainer.innerHTML = ""; // Clear previous items
      items.forEach((item) => {
        const menuItem = document.createElement("div");
        menuItem.classList.add("menu-item");
        menuItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <span>${item.price}</span>
        `;
        menuItemsContainer.appendChild(menuItem);
      });
    }

    // Function to filter menu items by category
    function filterMenu(category) {
      if (category === "all") {
        displayMenu(menu);
      } else {
        const filteredMenu = menu.filter((item) => item.category === category);
        displayMenu(filteredMenu);
      }
    }

    // Display all items on page load
    displayMenu(menu);
  </script>
</body>
</html>
